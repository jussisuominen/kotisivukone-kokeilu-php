{% extends "jaettu.html" %}

{% block head %}
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="lib/codemirror.css">
	<link rel="stylesheet" href="addon/hint/show-hint.css">
	<script src="lib/codemirror.js"></script>
	<script src="addon/hint/show-hint.js"></script>
	<script src="addon/hint/xml-hint.js"></script>
	<script src="addon/hint/html-hint.js"></script>
	<script src="mode/xml/xml.js"></script>
	<!-- <script src="mode/javascript/javascript.js"></script> -->
	<script src="mode/css/css.js"></script>
	<script src="mode/htmlmixed/htmlmixed.js"></script>
	<style>
		.CodeMirror {
			border-top: 1px solid #888;
			border-bottom: 1px solid #888;
      background: silver;
		}
	</style>
{% endblock %}

{% block sisalto %}
	<form action="paivita_sivupohja.php" method="POST">
    <label for="sivupohjaeditori">sivupohja.html</label>
		<textarea id="sivupohjaeditori" name="sivupohja_html">{{ sivupohja_html }}</textarea>
    <label for="sivupohjaeditori">navbar.html</label>
		<textarea id="navbar_editori" name="navbar_html">{{ navbar_html }}</textarea>
    <label for="sivupohjaeditori">tyylit.css</label>
		<textarea id="tyylieditori" name="tyylit_css">{{ tyylit_css }}</textarea>
		<button>Tallenna muutokset</button>
	</form>

	<script>
		window.onload = function () {
      CodeMirror.fromTextArea(document.getElementById('sivupohjaeditori'), {mode: 'text/html'});
      CodeMirror.fromTextArea(document.getElementById('navbar_editori'), {mode: 'text/html'});
      CodeMirror.fromTextArea(document.getElementById('tyylieditori'), {mode: 'text/css'});
    };
	</script>

{% endblock %}
