<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Ankeet kotisivut!!!!!</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
  crossorigin="anonymous"></script>
</head>
<body>
  
  <div class="container pt-4">
    <ul class="nav justify-content-center">
      {% for id, sivu in sivut %}
        <li class="nav-item">
          {% if id == nykyisen_sivun_id %}
            <a class="nav-link text-dark bg-body-tertiary rounded" href="{{id}}.html">{{ sivu['otsikko'] }}</a>
          {% endif %}

          {% if id != nykyisen_sivun_id %}
            <a class="nav-link" href="{{id}}.html">{{ sivu['otsikko'] }}</a>
          {% endif %}
        </li>
      {% endfor %}
    </ul>
  
    <div class="mt-4">
      {{ generoitava_sivu['sisalto'] | raw }}
    </div>
  </div>
</body>
</html>
